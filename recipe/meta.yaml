{% set version = "4.2.0" %}

package:
  name: podman-py
  version: {{ version }}

source:
  url: https://github.com/containers/podman-py/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4e2f8ea72045f570d221bb2dbda63acc478f996f2d2c4d6814e3ee23c7dbb438

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - pyxdg >=0.26
    - setuptools
    - requests >=2.24
    - toml >=0.10.2
    - typing_extensions            # [py<=38]
    - urllib3 >=1.24.2
  run:
    - python
    - pyxdg >=0.26
    - requests >=2.24
    - toml >=0.10.2
    - typing_extensions            # [py<=38]
    - urllib3 >=1.24.2

test:
  imports:
    - podman

about:
  home: https://github.com/containers/podman-py
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python bindings and code examples for using Varlink access to Podman Service
  dev_url: https://github.com/containers/podman-py

extra:
  recipe-maintainers:
    - h-vetinari
    - '4383'
