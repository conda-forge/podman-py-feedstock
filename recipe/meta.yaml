{% set version = "3.1.2.1" %}

package:
  name: podman-py
  version: {{ version }}

source:
  url: https://github.com/containers/podman-py/archive/refs/tags/{{ version }}.tar.gz
  sha256: 69fb5a1c097ebc1fa94e582a2dacb6fbdc50c35a79a448cb11b1ba78c95348c9

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - setuptools
    - requests >=2.24
    - toml >=0.10.2
    - urllib3 >=1.26,<1.27
  run:
    - python
    - requests >=2.24
    - toml >=0.10.2
    - urllib3 >=1.26,<1.27

test:
  imports:
    - podman

about:
  home: https://github.com/containers/python-podman
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python bindings and code examples for using Varlink access to Podman Service
  dev_url: https://github.com/containers/python-podman

extra:
  recipe-maintainers:
    - h-vetinari
    - '4383'
